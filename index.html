<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" defer>
    <title>Alarm Clock</title>
    <style>
    	.outer{
    		width:300px;
    		height:400px;
    		border:1px solid #5C636A;
    		position: absolute;
    		top:50%;
    		left:50%;
    		transform:translate(-50%,-50%);
    		padding:10px;
    		box-shadow:1px 2px 5px #5C636A;
    	}
    	.display{
    		width:100%;
    		height:50px;
    		border:2px solid #5C636A;
    	}

    	.but{
    		width:100%;
    		box-shadow:1px 2px 5px #5C636A;
    	}

    	.display{
    		box-shadow:1px 2px 5px #5C636A;
    		padding:2px;
    		font-size:20px;
    		text-align:right;
    	}
	</style>
  </head>
  <body>
  	
  	<div class="jumbotron container-fluid text-center" style="background-color:#000;color:#fff;">
  		<h1>CALCULATOR</h1>
  	</div>

  	<div class="container">
  		<div class="outer">
  			<div class="display" id="display"></div>
  			<hr>
  			<div class="row">
  				<div class="col-sm-3">
  					<button class="btn btn-danger" id="onoff" data = "off">OFF</button>
  				</div>
  				<div class="col-sm-3">
  					<button class="btn btn-warning" id="clear" >C</button>
  				</div>
  			</div>
  			<hr>
  			<div class="row">
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "7">7</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "8">8</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "9">9</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-secondary but" data = "/">/</button>
  				</div>
  			</div>
  			<br>
  			<div class="row">
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "4">4</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "5">5</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "6">6</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-secondary but" data = "*">x</button>
  				</div>
  			</div>
  			<br>
  			<div class="row">
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "1">1</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "2">2</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "3">3</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-secondary but" data = "-">-</button>
  				</div>
  			</div>
  			<br>
  			<div class="row">
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = ".">.</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-outline-secondary but" data = "0">0</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-success but" id="evaluate" data="=">=</button>
  				</div>
  				<div class="col-sm-3 col-md-3 col-lg-3">
  					<button class="btn btn-secondary but" data = "+">+</button>
  				</div>
  			</div>

  		</div>
  	</div>
  	<script src="script.js?v=2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"defer></script>
  </body>
</html>
